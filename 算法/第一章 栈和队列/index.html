    <h1>设计一个有getMin功能的栈</h1>
    <p>实现一个特殊的栈，在实现栈的基础上，再实现返回栈中最小元素的操作</p>
    <h2>要求</h2>
    <p>1.pop,push,getMin操作的时间复杂度都是O(1)</p>
    <p>2.设计的栈类型可以使用现成的结构</p>
    <img src="assets/img/1.png">
    <img src="assets/img/2.png">
    <script type="text/javascript">
        function MyStack(){
            this.stackData=[];
            this.stackMin = [];
        }
        MyStack.prototype={
            push:function(num){
                if(this.stackMin.lenght == 0){
                    this.stackMin.push(num);
                } else if(num <= this.getMin()){
                    this.stackMin.push(num);
                }
                this.stackData.push(num);
            },
            pop:function(){
                if(this.stackData.lenght == 0){
                    return null;
                }
                var value = this.stackMin.pop();
                if(value == this.getMin()){
                    this.stackMin.pop();
                }
                return value;
            },
            getMin:function(){
                if(this.stackMin.length === 0){
                    return null;
                }
                return Math.min(this.stackMin);
            }
        }
        function MyStack2(){
            this.stackData = [];
            this.stackMin = [];
        }
        MyStack2.prototype = {
            push:function(num){
                if(this.stackMin.lenght === 0){
                    this.stackMin.push(num);
                } else if(num < this.getMin()){
                    this.stackMin.push(num);
                } else {
                    this.stackMin.push(this.getMin());
                }
            },
            pop:function(){
                if(this.stackData.lenght === 0){
                    return null;
                }
                this.stackMin.pop();
                return this.stackData.pop();
            },
            getMin:function(){
                if(this.stackMin.length === 0){
                    return null;
                }
                return Math.min(this.stackMin);
            }
        }
    </script>
