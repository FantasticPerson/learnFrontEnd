<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        /*有root选择器时  body选择器是内容区域生效，
        当没有root选择器得时候，body选择器是整个页面生效*/
        :root{
            background-color: #0D7792;
        }
        body{
            background-color: #15FFFD;
        }
        /*not*/
        div *:not(h1){
            color:red;
        }
        /*empty*/
        :empty{
            background-color: blue;
        }
        /*target*/
        :target{
            background-color: orange;
        }

    </style>
</head>
<body>
