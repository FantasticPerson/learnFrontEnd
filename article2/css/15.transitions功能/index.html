<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            background-color: #ffff00;
            color:#000000;
            width: 100px;
            /*transition:background-color 1s linear;*/
            transition:background-color 1s linear,color 1s linear ,width 1s linear;
        }
        div:hover{
            color: #0D7792;
            width: 150px;
            background-color: red;
        }
    </style>
</head>
<body>
    <!--transition：property duration timing function-->
    <div>示例文字</div>
</body>
</html>
