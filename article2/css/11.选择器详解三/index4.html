<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>兄弟元素</title>
    <style>
        div ~ p{
            background-color: #EA0005;
        }
    </style>
</head>
<body>
    <div>
        <div>
            <p>p为div的子元素</p>
            <p>p为div的子元素</p>
        </div>
        <p>p为div的子元素</p>
        <p>p为div的子元素</p>
        <p>p为div的子元素</p>
    </div>
</body>
</html>
