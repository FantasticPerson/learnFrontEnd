        /*
            nth-child(n)
        */
        li:nth-child(4n+1){
            background-color: #000000;
        }
        li:nth-child(4n+2){
            background-color: darkgreen;
        }
        li:nth-child(4n+3){
            background-color: firebrick;
        }
        li:nth-child(4n+4){
            background-color: aqua;
        }
    </style>
</head>
