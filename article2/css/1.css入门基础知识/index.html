<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器</title>
    <style>
        li strong{
            color: red;
        }
        strong{
            color: blueviolet;
        }
        #pid{
            color:orange;
        }
        .pclass{
            color: #FF0000;
        }
        [title]{
            color:blue;
        }
        [title="t"]{
            color:red;
        }
    </style>
</head>
<body>
    <p><strong>p标签hello css</strong></p>
    <ul>
        <li><strong>p标签hello css</strong></li>
    </ul>
    <p id="pid">hello css</p>
    <p class="pclass">hello css</p>
    <p title="t">属性选择器</p>
    <p title="ta">属性选择器</p>
</body>
</html>
