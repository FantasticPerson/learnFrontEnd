    <script>
        function testRange() {
            var boldText = document.getElementById("boldTest");
            var boldRanget = document.createRange();
            boldRanget.selectNodeContents(boldText.firstChild);
            var selection = document.getSelection();
            if (selection.rangeCount > 0) {
                var setRange = selection.getRangeAt(0);
                if (setRange.compareBoundaryPoints(Range.START_TO_ENd, boldRanget) <= 0) {
                    alert("选取的文字在粗体之前");
                } else {
                    if (setRange.compareBoundaryPoints(Range.START_TO_ENd, boldRanget) >= 0) {
                        alert("选取的文字在粗体之后")
                    }
                }
            }
        }
    </script>
