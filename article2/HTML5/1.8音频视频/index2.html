<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <button onclick="clickV()">暂停/播放</button>
    <button onclick="clickBig()">放大</button>
    <button onclick="clickSmall()">缩小</button>
    <video controls>
        <source src="">
        <source src="">
        您的浏览器不支持播放
    </video>
    <video  id="video">
        <source src="">
        <source src="">
        您的浏览器不支持播放
    </video>
    <script>
        var v = document.getElementById('video');
        function clickV(){
            if(v.pause){
                v.play();
            } else {
                v.pause()
            }
        }
        function clickBig(){
            v.width = 800;
            v.height = 800;
        }

        function clickSmall(){
            v.width = 300;
            v.height = 300;
        }
    </script>
</body>
</html>
