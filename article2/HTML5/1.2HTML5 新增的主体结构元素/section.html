<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>section元素</title>
</head>
<body>
    <p>
        1.不要将section作为设置样式的页面容器，那是div的工作
        2.如果artical元素，aside元素，nav元素更符合使用条件，那不要使用section元素
        3.没有标题内容 不要使用section元素
    </p>
    <section>
        <h1>苹果</h1>
        <p>这是一个水果，可以吃</p>
    </section>
    <article>
        <h1>苹果</h1>
        <p>这是一个水果，可以吃</p>
        <section>
            <h2>红富士</h2>
            <p>这是一种外表很红的苹果</p>
        </section>
        <section>
            <h2>国光</h2>
            <p>这是一种外表很红的苹果</p>
        </section>
    </article>
    <section>
        <h1>水果</h1>
        <article>
            <h2>pingguo</h2>
            <p>neirong</p>
        </article>
        <article>
            <h2>pingguo2</h2>
            <p>neirong2</p>
        </article>
    </section>
</body>
</html>
